    </a>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     <h1>Soccer Motion Calculator</h1>
     <form id="soccer-motion-form">
        <h2>Enter Data</h2>
        
        <!-- Ball Data -->
        <label for="ball-velocity">Ball Velocity (m/s):</label>
        <input type="number" id="ball-velocity" step="0.01" required><br>

        <!-- Player Data -->
        <label for="player-velocity">Player Velocity (m/s):</label>
        <input type="number" id="player-velocity" step="0.01" required><br>

        <!-- Weather Data -->
        <label for="weather">Weather:</label>
        <select id="weather">
            <option value="Sunny">Sunny</option>
            <option value="Rainy">Rainy</option>
        </select><br>

         <!-- Calculate Button -->
    <button type="button" id="calculate-button">Calculate</button>

            <!-- Result -->
<h2>Result</h2>
<p id="result">Distance traveled by the ball: <span id="distance-result">Calculating...</span> meters</p>

     <script>
        document.getElementById('calculate-button').addEventListener('click', function() {
            const ballVelocity = parseFloat(document.getElementById('ball-velocity').value);
            const playerVelocity = parseFloat(document.getElementById('player-velocity').value);
            const weather = document.getElementById('weather').value;

            let airResistance;
            let netVelocity;
            let time;
            let horizontalDistance;

            if (weather === "Sunny") {
                airResistance = calculateAirResistanceSunny(ballVelocity);
                netVelocity = ballVelocity - airResistance;
                time = calculateTimeToPlayer(playerVelocity, netVelocity);
                horizontalDistance = calculateHorizontalDistance(playerVelocity, time);
            } else if (weather === "Rainy") {
                airResistance = calculateAirResistanceRainy(ballVelocity);
                netVelocity = ballVelocity - airResistance;
                time = calculateTimeToPlayer(playerVelocity, netVelocity);
                horizontalDistance = calculateHorizontalDistance(playerVelocity, time);
            } else {
                // Handle other weather conditions
            }

            const resultElement = document.getElementById('distance-result');
            resultElement.textContent = `${horizontalDistance.toFixed(2)}`;
        });

        function calculateAirResistanceSunny(ballVelocity) {
            return 0.1 * ballVelocity; // Adjust the formula for sunny weather
        }

        function calculateAirResistanceRainy(ballVelocity) {
            return 0.2 * ballVelocity; // Adjust the formula for rainy weather
        }

        function calculateTimeToPlayer(playerVelocity, netVelocity) {
            return playerVelocity > 0 ? ballVelocity / (playerVelocity - netVelocity) : Infinity;
        }

        function calculateHorizontalDistance(playerVelocity, time) {
            return playerVelocity * time;
        }
    </script>
</body>
</html>
